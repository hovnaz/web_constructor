<div id="id-settings-steps">

	<ul style="display: flex;justify-content: flex-start;margin-bottom: 15px;padding: 0;">
		<li class="styleManager-container-margin" style="display: block;width: 100%;">
			<label class="styleManager-label" style="width: 100%; text-align: left; opacity: 0.5;">Setps</label>
		</li>
	</ul>

	<div id="settings-anime-steps-container">

		<div id="settings-anime-steps-container-head">
			<div class="settings-anime-step settings-anime-step-active">
				<div class="settings-anime-step-move-active"></div>
				<div class="settings-anime-step-lable"><span>Start</span></div>
				<div class="settings-anime-step-duration">0s</div>
			</div>
		</div>
		<div id="settings-anime-steps-container-body"></div>
		<div id="settings-anime-steps-container-footer">
			<div class="settings-anime-button" onclick="FW.AddItemStepAnime()">+ Add step</div>
		</div>
	</div>
	<ul style="display: flex;justify-content: flex-start;margin-bottom: 15px;padding: 0;">
		<li class="styleManager-container-margin" style="display: block;width: 100%;">
		</li>
	</ul>
</div>


<div id="id-settings-test">
	<ul style="display: flex;justify-content: flex-start;margin-bottom: 15px;padding: 0;">
		<li class="styleManager-container-margin" style="display: block;width: 100%;">
			<label class="styleManager-label" style="width: 100%; text-align: left; opacity: 0.5;">Properties for: step <span id="lable-step-index">Start</span></label>
		</li>
	</ul>
	<ul style="display: flex;justify-content: flex-start;margin-bottom: 15px;padding: 0;">
		<li class="styleManager-container-margin">
			<label class="styleManager-label" style="width: 100%;text-align: center;">Test</label>
		</li>
		<li class="styleManager-container-margin" style="position: relative;left: 10px;margin: 0;">
			<div class="settings-anime-button" onclick="FW.setAnimeJS('play')">Play</div>
		</li>
		<li class="styleManager-container-margin" style="margin: 0;">
			<div class="settings-anime-button" onclick="FW.setAnimeJS('reset')">Reset</div>
		</li>
	</ul>
</div>




<div id="id-settings-Events">
