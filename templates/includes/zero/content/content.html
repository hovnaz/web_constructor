


<div id="AddBlockManagerContainer" class="noselect">
	<header id="AddBlockManagerContainerHeader">
		<span id="AddBlockManagerContainerHeaderClosePrev" class="AddBlockManagerContainerHeaderClose" onclick="
			let cl = $(this).attr('class');
			if (cl == 'AddBlockManagerContainerHeaderClose') {$('#AddBlockManagerContainer').fadeOut(100).css('left','-250px');}
			else{$('#AddBlockManagerContainerbody').fadeIn(300);MenuData('AddBlockManager','AddBlockManager');replaceClass('#AddBlockManagerContainerHeaderClosePrev','AddBlockManagerContainerHeaderPrev',' AddBlockManagerContainerHeaderClose')}
		 "></span>

		<span id="AddBlockManagerContainerHeaderName">
			<span data-attr-toggle='AddBlockManager' data-attr-toggle-category='AddBlockManager' style="display: block;">Add Block Manager</span>
			<!-- Add Block Manager active category name-->
		</span>
	</header>
	<main id="AddBlockManagerContainerbody">

		<!-- Add Block Manager category button-->
	</main>

	<main id="AddBlockManagerContainerbodyBlock">

	</main>
</div>


<div id="StyleManager" class="noselect">
	<header id="StyleManagerContainerHeader">
		<span id="StyleManagerContainerHeaderClosePrev" class="AddBlockManagerContainerHeaderClose" onclick="
			let cl = $(this).attr('class');
			if (cl == 'AddBlockManagerContainerHeaderClose') {$('#StyleManager').fadeOut(300).css('right','-350px');$('#fix-bar-settings-btn').show()}
			else{$('#StyleManagerContainerbody').fadeIn(300);MenuData('SettingsBlockManager','stylemanager');replaceClass('#StyleManagerContainerHeaderClosePrev','AddBlockManagerContainerHeaderPrev',' AddBlockManagerContainerHeaderClose')}
		 "></span>





		<span id="StyleManagerContainerHeaderName">
			<span data-attr-toggle='SettingsBlockManager' data-attr-toggle-category='stylemanager' style="display: block;">Block Manager</span>
			<!-- Add Block Manager active category name-->
			<span data-attr-toggle='styleManager' data-attr-toggle-category='stylemanager'>style</span>
			<span data-attr-toggle='jqueryManager' data-attr-toggle-category='stylemanager'>Event</span>
			<span data-attr-toggle='animeManager' data-attr-toggle-category='stylemanager'>Animation</span>
		</span>
	</header>

	<main id="StyleManagerContainerbody">

		<!-- Add Block Manager category button-->

		<div class="AddBlockManagerCategoryBtn" onclick="$('#StyleManagerContainerbody').hide();MenuData('styleManager','stylemanager');replaceClass('#StyleManagerContainerHeaderClosePrev','AddBlockManagerContainerHeaderClose','AddBlockManagerContainerHeaderPrev')">Style</div>
		<div class="AddBlockManagerCategoryBtn" onclick="$('#StyleManagerContainerbody').hide();MenuData('jqueryManager','stylemanager');replaceClass('#StyleManagerContainerHeaderClosePrev','AddBlockManagerContainerHeaderClose','AddBlockManagerContainerHeaderPrev')">Event</div>
		<div class="AddBlockManagerCategoryBtn" onclick="$('#StyleManagerContainerbody').hide();MenuData('animeManager','stylemanager');replaceClass('#StyleManagerContainerHeaderClosePrev','AddBlockManagerContainerHeaderClose','AddBlockManagerContainerHeaderPrev')">Animation</div>

	</main>

	<main id="StyleManagerContainerbodyBlock">

		<div data-attr-toggle='styleManager' data-attr-toggle-category='stylemanager'>

			<div class="SelectorCssContainer">
					<div class="SelectorCss_item" onclick="$('#SelectorCss_item-sel').hide().text('this');$('#SelectorCss_item-sel-remove').hide();FW.replaceStyleManager('this');">Selector</div>
					<div class="SelectorCss_item" id="SelectorCss_item-sel">this</div>
					<div class="SelectorCss_item" id="SelectorCss_item-sel-remove" onclick="FW.changeSelectorCss($('#SelectorCss_item-sel').text(),'remove');FW.replaceStyleManager('this');">remove</div>
				</div>
				<div class="container-StyleManager-slide-btn" onclick="NextSlide(this)">Selector</div>
				<div class="container-StyleManager-slide" data-slide-toggle>
					<div id="container-all-SelectorCss"></div>

					<span style="height: 30px;display: block;"></span>

					<div id="container-add-SelectorCss">
					<div class="styleManager-input-container" style="position: relative;">
						<form action="javascript:void(0);">
							<input type="text" class="styleManager-input" placeholder="Selector Add" id="addSelectorCssInput">
							<input type="submit" onclick="$('#addSelectorCss').show()" style="display: none;">
						</form>
						<span class="styleManager-input-range styleManager-input-line-bottom"></span>
					</div>
					<span style="height: 30px;display: block;"></span>
					<div id="addSelectorCss" class="SelectorCss_item" onclick="FW.changeSelectorCss($('#addSelectorCssInput').val(),'add')">Add Selector</div>
					</div>
				</div>

			<form action="javascript:void(0)" class="StayleManager" id="styleManagerForm">

			</form>
		</div>
		<div data-attr-toggle='jqueryManager' data-attr-toggle-category='stylemanager'>
			<form action="javascript:void(0)" class="StayleManager" id="jqueryManagerForm">
			</form>
		</div>
		<div data-attr-toggle='animeManager' data-attr-toggle-category='stylemanager'>
			<form action="javascript:void(0)" class="StayleManager" id="animeManagerForm">
				
			</form>
		</div>
	</main>


</div>
